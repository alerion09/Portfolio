<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Strona w przebudowie</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      background: #111;
      color: #f2f2f2;
    }
    .card {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 680px;
      width: calc(100% - 4rem);
      background: #1b1b1b;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { font-size: clamp(2.2rem, 5vw, 3rem); margin: 0 0 1rem; letter-spacing: 0.3px; }
    p { font-size: clamp(1.2rem, 2.6vw, 1.4rem); margin: 0.2rem 0; opacity: .9; }
    .small { font-size: .95rem; opacity: .7; margin-top: 1.2rem; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Strona w przebudowie</h1>
    <p>Pracuję nad nową wersją mojego portfolio.</p>
    <p>Zajrzyj proszę wkrótce.</p>
  </main>
</body>
</html>
